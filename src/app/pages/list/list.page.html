<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Star Wars Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="welcome-card" *ngFor="let film of films" button (click)="onClickCard(film)">
      <img src="/assets/shapes.svg" alt="" />

      <ion-card-header>
        <ion-card-title>{{film.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>
          {{film.director}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
